<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merrick Trade City — Login</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="A_logo_for_Merrick_Trade_City_is_displayed_against.png.jpg">

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      color: white;
      display: flex;
      min-height: 100vh;
      background: #0a1025;
    }
    .left {
      flex: 1;
      background: linear-gradient(to bottom, rgba(10,16,37,0.7), rgba(10,16,37,0.8)),
                  url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      font-size: 2rem;
      padding: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #7c5cff, 0 0 20px #7c5cff; }
      to { text-shadow: 0 0 30px #9b6cff, 0 0 60px #9b6cff; }
    }
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      background: linear-gradient(90deg,#7c5cff,#9b6cff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      box-shadow: 0 0 10px #7c5cff;
    }
    .small {
      font-size: 13px;
      color: #bbb;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .left { font-size: 1.5rem; padding: 40px 10px; }
      .right { width: 100%; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="left">
    <div>Merrick Trade City</div>
    <div style="font-size:1.2rem; margin-top:10px;">Trade Smarter, Not Harder</div>
  </div>

  <div class="right">
    <div class="form-container">
      <h2>Login</h2>
      <p class="small">Access your account to start trading.</p>
      <input type="email" id="emailInput" placeholder="Email" autocomplete="email">
      <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
      <button id="loginBtn">Login</button>
      <button id="derivBtn">Login with Deriv</button>
    </div>
  </div>

  <script>
    const app_id = 109286; // Your Deriv App ID
    const redirect_uri = "https://kevtech-svg.github.io/Merrick-Trade-City/user.html";

    // Deriv Login
    const derivBtn = document.getElementById("derivBtn");
    derivBtn.addEventListener("click", () => {
      const loginUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=${app_id}&redirect_uri=${encodeURIComponent(redirect_uri)}&response_type=token`;
      window.location.href = loginUrl;
    });

    // Local Login
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      // Admin restriction
      const adminEmail = "Saintmerrick66@gmail.com";
      const adminPass = "Levis8254#
";

      if (email === adminEmail && password === adminPass) {
        alert("Admin login successful ✅");
        window.location.href = "admin.html";
      } else {
        alert("User login successful ✅");
        localStorage.setItem("user_email", email);
        window.location.href = "user.html";
      }
    });
  </script>
</body>
</html>
