<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Merrick Trade City â€” User Panel</title>
<link rel="icon" type="image/png" href="logo.png" />
<link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", sans-serif; }
  body {
    background: #0a1025;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(90deg, #7c5cff, #0f0c29);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 { font-size: 1.3rem; color: #fff; }
  header button {
    background: #ff6b6b; border: none; color: #fff; padding: 8px 12px;
    border-radius: 6px; cursor: pointer; font-weight: bold;
  }
  main { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

  .summary {
    display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
  }
  .card {
    background: rgba(255,255,255,0.05);
    padding: 20px; border-radius: 12px; text-align: center;
    width: 250px; box-shadow: 0 0 10px rgba(124,92,255,0.3);
  }
  .card h3 { color: #7c5cff; margin-bottom: 10px; }
  .card p { font-size: 1.2rem; }

  .chart-container {
    background: rgba(255,255,255,0.05);
    padding: 15px; border-radius: 12px;
  }

  .trade-panel {
    display: flex; flex-direction: column; align-items: center; gap: 10px;
  }
  .trade-panel input, select {
    padding: 8px; border-radius: 6px; border: none; outline: none;
    background: rgba(255,255,255,0.1); color: #fff; width: 150px;
    text-align: center;
  }
  .trade-buttons { display: flex; gap: 10px; }
  .btn-buy {
    background: #1dd1a1; color: white; border: none; padding: 10px 20px;
    border-radius: 6px; cursor: pointer; font-weight: bold;
  }
  .btn-sell {
    background: #ff6b6b; color: white; border: none; padding: 10px 20px;
    border-radius: 6px; cursor: pointer; font-weight: bold;
  }
  footer {
    text-align: center;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    font-size: 0.9rem;
  }
  @media(max-width:800px){
    .summary { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>

<header>
  <h1>Merrick Trade City â€” Live Panel</h1>
  <button onclick="logoutDeriv()">Logout</button>
</header>

<main>
  <div class="summary">
    <div class="card">
      <h3>Status</h3>
      <p id="status">Connectingâ€¦</p>
    </div>
    <div class="card">
      <h3>Balance</h3>
      <p id="balanceDisplay">Loading...</p>
    </div>
    <div class="card">
      <h3>Account</h3>
      <p id="accountInfo">---</p>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="liveChart"></canvas>
  </div>

  <div class="trade-panel">
    <h3>Place Trade</h3>
    <select id="symbolSelect">
      <option value="R_100">Volatility 100 Index</option>
      <option value="R_50">Volatility 50 Index</option>
      <option value="R_75">Volatility 75 Index</option>
      <option value="R_25">Volatility 25 Index</option>
    </select>
    <input type="number" id="amountInput" placeholder="Amount" value="1" min="1" />
    <div class="trade-buttons">
      <button class="btn-buy" onclick="placeTrade('CALL')">BUY (CALL)</button>
      <button class="btn-sell" onclick="placeTrade('PUT')">SELL (PUT)</button>
    </div>
  </div>
</main>

<footer>
  Â© 2025 Merrick Trade City | Support: <a href="mailto:Saintmerrick66@gmail.com" style="color:#7c5cff">Saintmerrick66@gmail.com</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
/* ========= Deriv Live Trading Integration ========= */

const APP_ID = 109286;
const WS_URL = `wss://ws.derivws.com/websockets/v3?app_id=${APP_ID}`;
let ws = new WebSocket(WS_URL);

let token = localStorage.getItem('deriv_token');
let accountInfo = { balance: 0, currency: 'USD', loginid: '', name: '' };
let priceChart;
let chartData = { labels: [], values: [] };

function initDerivConnection() {
  if (!token) {
    document.getElementById('status').innerText = 'âš ï¸ Please log in to Deriv and store your token.';
    return;
  }
  ws.onopen = () => {
    console.log('âœ… Connected to Deriv WebSocket');
    ws.send(JSON.stringify({ authorize: token }));
  };
  ws.onmessage = (msg) => handleDerivMessage(JSON.parse(msg.data));
  ws.onerror = (err) => console.error('âŒ WebSocket error', err);
}

function handleDerivMessage(data) {
  if (data.error) {
    console.error('Deriv Error:', data.error.message);
    document.getElementById('status').innerText = `âš ï¸ ${data.error.message}`;
    return;
  }

  if (data.msg_type === 'authorize') {
    accountInfo.loginid = data.authorize.loginid;
    accountInfo.name = data.authorize.fullname;
    document.getElementById('status').innerText = `ðŸ‘‹ Welcome ${accountInfo.name}`;
    document.getElementById('accountInfo').innerText = accountInfo.loginid;
    requestBalance();
    subscribeTicks('R_100');
  }

  if (data.msg_type === 'balance') {
    accountInfo.balance = data.balance.balance;
    accountInfo.currency = data.balance.currency;
    updateBalanceDisplay();
  }

  if (data.msg_type === 'tick') {
    updateChart(data.tick);
  }

  if (data.msg_type === 'buy') {
    alert(`âœ… Trade executed! Contract ID: ${data.buy.contract_id}`);
  }
}

function requestBalance() {
  ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
}

function updateBalanceDisplay() {
  const balanceEl = document.getElementById('balanceDisplay');
  balanceEl.innerHTML = `${accountInfo.currency} ${accountInfo.balance.toFixed(2)}`;
}

/* ===== Real-Time Chart ===== */
function setupChart() {
  const ctx = document.getElementById('liveChart').getContext('2d');
  priceChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartData.labels,
      datasets: [{
        label: 'Live Price',
        data: chartData.values,
        borderColor: '#7c5cff',
        backgroundColor: 'rgba(124,92,255,0.1)',
        tension: 0.3
      }]
    },
    options: {
      scales: { x: { display: false }, y: { beginAtZero: false } },
      plugins: { legend: { display: false } }
    }
  });
}

function updateChart(tick) {
  chartData.labels.push(new Date(tick.epoch * 1000).toLocaleTimeString());
  chartData.values.push(tick.quote);
  if (chartData.labels.length > 30) {
    chartData.labels.shift();
    chartData.values.shift();
  }
  priceChart.update();
}

function subscribeTicks(symbol) {
  ws.send(JSON.stringify({ ticks: symbol, subscribe: 1 }));
}

/* ===== Trading ===== */
function placeTrade(contract_type) {
  const symbol = document.getElementById('symbolSelect').value;
  const amount = parseFloat(document.getElementById('amountInput').value);
  ws.send(JSON.stringify({
    proposal: 1,
    amount,
    basis: 'stake',
    contract_type,
    currency: accountInfo.currency,
    duration: 1,
    duration_unit: 'm',
    symbol
  }));
}

/* ===== Logout ===== */
function logoutDeriv() {
  localStorage.removeItem('deriv_token');
  alert('You have been logged out.');
  location.reload();
}

document.addEventListener('DOMContentLoaded', () => {
  setupChart();
  initDerivConnection();
});
</script>
</body>
</html>
